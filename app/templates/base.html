<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        hookbeer
        {% block title %}
        {% endblock %}
    </title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">

    <!-- Custom CSS for children -->
    {% block css %}
    {% endblock %}
</head>
<body class="color-primary-bg d-flex flex-column justify-content-between">

    <div class="wrapper">

        <nav class="navbar navbar-expand-sm color-primary-fg pt-3 pb-3 pe-md-5 ps-md-5">
            <div class="container-fluid">

                <a class="navbar-brand fs-1" href="{{ url_for('get_index') }}">victorsguide2beer</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="fs-4 nav-item ps-sm-5">
                            <a class="nav-link {% if request.endpoint == 'get_blog' %}active{% endif %}"
                              href="{{ url_for('get_blog') }}">Blogg</a>
                        </li>
                        <li class="fs-4 nav-item ps-sm-5">
                            <a class="nav-link {% if request.endpoint == 'get_brewing' %}active{% endif %}"
                             href="{{ url_for('get_brewing') }}">Bryggning</a>
                        </li>
                        <li class="fs-4 nav-item ps-sm-5">
                            <a class="nav-link {% if request.endpoint == 'get_beers' %}active{% endif %}"
                             href="{{ url_for('get_beers') }}">Ölsorter</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="contaier-fluid mt-3">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <footer class="footer mb-2 mt-5">
        <hr class="ms-5 me-5 mb-2">
        <div class="d-flex justify-content-center text-center align-middle">
            <a class="fs-4 ps-4 pe-4 nav-link" href="#">Kontakta mig</a>
            <span class="fs-4 ps-4 pe-4 fg-primary">Victor Krook © <span id="year"></span></span>
            <a class="fs-4 ps-4 pe-4 nav-link" href="#">Om</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear();
    </script>

    {% block js %}
    {% endblock %}
</body>
</html>
