{% extends 'base.html' %}

{% block title %}
Blogg
{% endblock %}

{% block css %}
    <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="row mb-3">
            <a class="blog-card offset-xl-4 col-xl-5 offset-lg-3 col-lg-6 offset-2 col-8 card card-clickable" href="{{ url_for('get_post', post=post.path) }}">
                <div class="card-body">
                    <h2 class="card-title text-normal">
                        {{ post.title }}
                    </h2>
                    <p class="card-text text-light">
                        {{ post.excerpt }}
                    </p>
                    <p class="card-date text-lighter">
                        {{ post.date }}
                    </p>
                    <!--<img class="card-image img-fluid" src="{{ url_for('static', filename='images/logo.png') }}" alt="Image"> -->
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}

{% block js %}
{% endblock %}
